        sk_SK: |
            Môžete prekladať obsah a aj šablóny.

            <h4>Zápis na preklad obsahu v <code>apps/yourapp/content.yaml</code> databáze:</h4>

                # begin document
                id: uniqueID
                type: post
                title:
                    sk_SK: Nadpis článku
                    en_EN: Post title
                # end document

            <h4>Zápis prekladu v <code>apps/yourapp/translations.yaml</code> databáze:</h4>

                'email hidden; JavaScript is required':
                    sk_SK: 'Email je chránený. Zapnite si prosím javaScript.'
                    en_EN: 'Email is protected. Turn on javaScript please.'

            Môžete dokonca prepisovať pôvodné anglické preklady aj bez zmeny šablóny.
        en_EN: |
            It is possible to translate content data an templates too.

            <h4>Markup for translation content in <code>apps/yourapp/content.yaml</code> database:</h4>

                # begin document
                id: uniqueID
                type: post
                title:
                    sk_SK: Nadpis článku
                    en_EN: Post title
                # end document

            <h4>Markup for translation of templates in <code>apps/yourapp/translations.yaml</code> database:</h4>

                'email hidden; JavaScript is required':
                    sk_SK: 'Email je chránený. Zapnite si prosím javaScript.'
                    en_EN: 'Email is protected. Turn on javaScript please.'

            You can even rephrase English translations without changing actual template.
